<app-header title="Organizers"></app-header>
<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column has-text-centered" *ngFor="let organizer of organizersList">
        <figure class="image is-1-by-1">
          <img class="is-rounded" [src]="organizer.imgUrl" [alt]="organizer.name" />
        </figure>
        <p class="title is-2">{{organizer.name}}</p>
        <p class="subtitle is-4">{{organizer.title}}</p>
      </div>
    </div>
  </div>
</div>
